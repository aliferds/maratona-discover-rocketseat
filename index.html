<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="title">
        <h1 id="logo">$ecnanif.ved</span></h1>
    </header>

    <main class="container">
        <section id="balance">

            <h2 class="title" id="balance-title">balanço</h2>

            <div class="card">
                <h3>entradas</h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>saidas</h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card total">
                <h3>total</h3>
                <p>R$ 5.000,00</p>
            </div>
        </section>
            
        <section id="transactions">

            <h2>transações</h2>
            
            <table id="data-table">
                <thead>
                    <tr>
                        <th>descrição</th>
                        <th>valor</th>
                        <th>data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">luz</td>
                        <td class="expense">R$ 500,00</td>
                        <td class="date">23/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description">criação website</td>
                        <td class="income">R$ 5.000,00</td>
                        <td class="date">23/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description">internet</td>
                        <td class="expense">R$ 200,00</td>
                        <td class="date">23/01/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>dev.Finance$</p>
    </footer>
</body>
</html>
